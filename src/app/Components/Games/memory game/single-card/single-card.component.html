
<div class="row">
    <div>
      <img
        [src]="card.src"
        class="front"
        class="ui image centered small"
        [ngClass]="flipped ? '' : 'hidden'"
      />
    </div>
    <div class="row">
      <img
        [ngClass]="flipped ? 'hidden' : ''"
        class="ui centered image small"
        src="../../../assets/teamimages/cover.jpg" width="50px" height="120px"
        (click)="handleClick(card)"
      />
    </div>
  </div>
