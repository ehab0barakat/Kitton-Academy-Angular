
<div class="container">
  <form (ngSubmit)="update()" #f="ngForm" >


    <div class="mb-3">
      <label for="exampleInputname" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputname" aria-describedby="name"  [ngModelOptions]="{standalone:true}" [(ngModel)]="editCatClass.name">
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>



  </form>

</div>

 <div>
      {{editCatClass | json }}
  </div>
