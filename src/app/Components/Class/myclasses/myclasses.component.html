<div class="class-wrapper" style="position: relative; height: 1502.13px">
  <div
    class="class-inner programe"
    style="position: absolute; left: 0px; top: 0px"
  >
  <div class="row row-cols-4  " style="width: 1400px;">
    <div class="class-item m-3 " *ngFor="let cla of  myClass " >
      <div class="class-thumb">
<!-- <li> -->
        <a  routerLink="/classes"
          ><img [src]="cla.image " alt="class"
        /></a>
      </div>
      <div class="class-content">
        <h5 class="title">
          <a href="class-single.html">{{ cla.name }}</a>
        </h5>
        <div class="class-meta">
          <div class="class-author">
            <div class="thumb">
              <a href="teacher-single.html"
                ><img src="./assets/images/class/teacher02.jpg" alt="class"
              /></a>
            </div>
            <div class="content">
              <h6 class="subtitle">
                <a href="teacher-single.html">Joly Smith</a>
              </h6>
              <a href="teacher-single.html" class="info">View Profile</a>
            </div>
          </div>
          <div class="cost-area">
            <h6 class="subtitle">{{ cla.price }}</h6>
            <span class="info">Per Month</span>
          </div>
        </div>
        <div class="schedule-area">
          <div class="schedule-item">
            <h6 class="sub-title">24 - 30</h6>
            <span class="info">Class Size</span>
          </div>
          <div class="schedule-item">
            <h6 class="sub-title">09:30 -12:00</h6>
            <span class="info">Class Time</span>
          </div>
          <div class="schedule-item">
            <h6 class="sub-title">06 - 08</h6>
            <span class="info">Years Old</span>
          </div>
        </div>
      </div>
    </div>
  </div>
<ul class="default-pagination">
  <li>
    <a href="#"><i class="fas fa-angle-left"></i></a>
  </li>
  <li>
    <a href="#">01</a>
  </li>
  <li>
    <a href="#" class="active">02</a>
  </li>
  <li>
    <a href="#">03</a>
  </li>
  <li>
    <a href="#"><i class="fas fa-angle-right"></i></a>
  </li>
</ul>
</div>
</div>
