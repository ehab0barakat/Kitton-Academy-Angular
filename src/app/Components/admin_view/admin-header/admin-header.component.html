<div class="header-top">
  <div class="container">
    <div class="header-top-area">
      <ul class="">
        <div *ngIf="userData !='0'">
              <li>
                <a class="px-3" routerLinkActive="active" routerLink="/sign-out">Sign Out</a>
                <a class="px-3" routerLinkActive="active" >{{userData.email}}</a>
              </li>
        </div>
        <div *ngIf="userData =='0'" class="d-flex" >
          <li>
            <a routerLinkActive="active" routerLink="/sign-in">Sign In</a>
          </li>
          <li>
            <a routerLinkActive="active" routerLink="/Welcome">Sign Up</a>
          </li>
    </div>
      </ul>
    </div>
  </div>
</div>
<div class="header-bottom">
  <div class="container">
    <div class="header-wrapper">
      <div class="logo">
        <a routerLink="/admin/home">
          <img src="./assets/images/logo/logo.png" alt="logo">
        </a>
      </div>
      <div class="menu-area">
        <ul class="menu">
          <li class="menu-item-has-chidren">
            <a routerLinkActive="active" routerLink="/admin/home"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a routerLinkActive="active" routerLink="/admin/about_us"><i class="fas fa-user"></i>About</a>
          </li>
          <li class="menu-item-has-children">
            <a routerLink="/admin/classes"><i class="fas fa-book"></i>Classes</a>
            <ul class="submenu">
              <li>
                <a routerLink="/admin/classes">Classes</a>
              </li>
            </ul>
          </li>
          <li class="menu-item-has-chldren">
            <a routerLinkActive="active" routerLink="/admin/post-index"><i class="fas fa-pencil-alt"></i>Posts</a>
          </li>

          <li class="menu-item-has-cidren">
            <a ><i class="fas fa-layer-group"></i>Pages</a>
            <ul class="submenu">
              <li class="menu-item-has-hildren">
                <a routerLink="/admin/teachers">Teacher</a>
              </li>

              <li class="menu-item-has-cildren">
                <a routerLink="events-archive">Events</a>

              </li>
            </ul>
          </li>
          <li>
            <a routerLinkActive="active" routerLink="contact_us"><i class="fas fa-map-marker-alt"></i>Contact</a>
          </li>
        </ul>


        <div class="search-button">
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
        </div>

        <div class="header-bar d-lg-none">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="ellepsis-bar d-lg-none">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="header-form ">
  <div class="bg-lay">
    <div class="cross">
      <i class="fas fa-times"></i>
    </div>
  </div>
  <form class="form-container">
    <input type="text" placeholder="Input Your Search" name="name">
    <button type="submit">Search</button>
  </form>

</div>
