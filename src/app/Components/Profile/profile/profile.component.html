
<h3 class="mt-5 text-center ">Profile Details</h3>
<div class="container mt-3 mb-5 d-flex justify-content-evenly">
    
   <div >
   <form  [formGroup]="profileFormGroup">
    <div class="row">
        <div class="col">
          <!--  first Name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example1">First Name </label>
            <input type="text" id="form8Example1" formControlName="fName" class="form-control" />
            
          </div>
        </div>
        <div class="col">
          <!-- last name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example2">Last Name</label>
            <input type="text" id="form8Example2" formControlName="lName" class="form-control" />
          </div>
        </div>
      </div>
      
      <hr />
      
      <div class="row">
        <div class="col">
          <!-- email input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example3">Email</label>
            <input type="email" id="form8Example3" formControlName="email" class="form-control" />
          </div>
        </div>
        <div class="col">
          <!-- phone input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example4">Phone</label>
            <input type="number" id="form8Example4" formControlName="phone" class="form-control" />
          </div>
        </div>
    
      </div>
      <div class="row">
        <div class="col">
          <!-- username input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example3">Username</label>
            <input type="text" id="form8Example3" formControlName="uName" class="form-control" />
          </div>
        </div>
        <div class="col">
          <!-- gender input -->
          <label class="form-label" for="form8Example3">Gender</label>
          <select class="form-select" aria-label="Default select example">
            <option value="male">Male</option>
            <option value="female">Female</option>
            
          </select>
        </div>
    
      </div>
    
           <div class="row">
            <div class="col">
                <!--  birthday input -->
                <div class="form-outline">
                  <label class="form-label" for="form8Example5">Birthday</label>
                  <input type="date" id="form8Example5" class="form-control" />
                </div>
              </div>
           </div>
   </form>
   </div>



    <div class=" mt-3">
        <div class="card" style="width: 15rem; height: 20rem;">
            <img src="./assets/images/teacher/teacher07.jpg"  alt="...">
            <div class="card-body">
              <a href="#" class="btn btn-primary">Change Photo</a>
            </div>
          </div>
    </div>
</div>
