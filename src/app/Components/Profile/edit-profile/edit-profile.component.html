
<h3 class="mt-5 text-center "> Update Profile </h3>
<!-- update user profile  -->
<div class="container mt-3 mb-5 d-flex justify-content-evenly" *ngIf="data.role==1">
    
   <div >
   <form #postForm="ngForm"  (ngSubmit)="update()" >
    <div class="row">
        <div class="col">
          <!--  first Name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example1">Your Name </label>
            <input  type="text" id="form8Example1"  class="form-control" [ngModelOptions]="{standalone:true}"  [(ngModel)]="data.parentName"  />
            
          </div>
        </div>
        <div class="col">
          <!-- last name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example2">Child Name</label>
            <input type="text" id="form8Example2" class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="data.childName" />
          </div>
        </div>
      </div>
      
      <hr />
      
      <div class="row">
        <div class="col">
          <!-- email input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example3">Email</label>
            <input type="email" id="form8Example3" class="form-control" [(ngModel)]="data.email" [ngModelOptions]="{standalone:true}" />
          </div>
        </div>
        <div class="col">
          <!-- phone input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example4">Phone</label>
            <input type="number" id="form8Example4" class="form-control" [(ngModel)]="data.phone" [ngModelOptions]="{standalone:true}" />
          </div>
        </div>
    
      </div>
      <div class="row">
        <div class="col">
          <!-- age input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example3">Child Age </label>
            <input type="number" id="form8Example3" class="form-control" [(ngModel)]="data.childAge" [ngModelOptions]="{standalone:true}" />
          </div>
        </div>
        <div class="row">
          <div class="col">
              <!--  gender input -->
              <!-- <div class="form-outline">
                <label class="form-label" for="form8Example5"> child Gender</label>
                <input type="string" id="form8Example5" class="form-control" />
              </div> -->
            </div>
         </div>
         <div class="col">
          <!-- gender input  -->
          <label class="form-label" for="form8Example3"> child Gender</label>
          <select class="form-select" aria-label="Default select example" [(ngModel)]="data.childGender" [ngModelOptions]="{standalone:true}">
            <option value="male">Male</option>
            <option value="female">Female</option>
            
          </select>
        </div> 
    
      </div>
    
           <div class="row">
            <div class="col">
                <!--  password input -->
                <div class="form-outline">
                  <label class="form-label" for="form8Example5">new password</label>
                  <input type="string" id="form8Example5" class="form-control"[(ngModel)]="data.password" [ngModelOptions]="{standalone:true}"/>
                </div>
              </div>
           </div>
           <div class="row">
            <div class="col">
                
                <div class="form-outline">
                  <label class="form-label" for="form8Example5">confirm password</label>
                  <input type="string" id="form8Example5" class="form-control" />
                </div>
              </div>
           </div>
           <button type="submit" class="btn btn-primary mt-3">Submit</button>
           
   </form>
   </div>



    <div class=" mt-3">
        <div class="card" style="width: 15rem; height: 20rem;">
             

            <div class="mb-3">
            <label for="childImg" class="form-label"> Child Image</label>
            <input type="file"  class="form-control"  id="childImg"  [(ngModel)]="data.childImage" [ngModelOptions]="{standalone:true}">
          </div>  
            
          </div>
          
    </div>
</div>
