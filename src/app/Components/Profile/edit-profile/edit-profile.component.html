
<h5 class="mt-5 text-center text-danger "> Update Profile </h5>
<!-- update user profile  -->
<div class="container mt-3 mb-5 d-flex justify-content-evenly" *ngIf="data?.role==1">

   <div >
   <form #profileForm="ngForm"  (ngSubmit)="update()" >
    <div class="row">
        <div class="col">
          <!--  first Name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example1">Your Name </label>
            <input #parentNameInput="ngModel"  type="text" id="form8Example1" name="parentName" class="form-control" [ngModelOptions]="{standalone:true}"  [(ngModel)]="data.parentName" required pattern="[A-Za-z]{5,11}" [class.is-valid]="parentNameInput.valid" [class.is-invalid]="parentNameInput.invalid" />
            <div class="alert alert-danger mt-3" [hidden]="parentNameInput.valid || parentNameInput.untouched">
              <small *ngIf="parentNameInput.errors?.['required']">
                 Name is required 
              </small>
              <small *ngIf="parentNameInput.errors?.['pattern']">
                 Name must be 5 letters at least
              </small>
              </div>
          </div>
        </div>
        <div class="col">
          <!-- last name input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example2">Child Name</label>
            <input type="text" id="form8Example2" class="form-control" [ngModelOptions]="{standalone:true}" [(ngModel)]="data.childName" />
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col">
          <!-- email input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example3">Email</label>
            <input type="email" disabled="disabled" id="form8Example3" class="form-control" [(ngModel)]="data.email" [ngModelOptions]="{standalone:true}" />
          </div>
        </div>
        <div class="col">
          <!-- phone input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example4">Phone</label>
            <input type="number" id="form8Example4" class="form-control" [(ngModel)]="data.phone" [ngModelOptions]="{standalone:true}" />
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col">
          <!-- age input -->
          <div class="form-outline">
            <label class="form-label" for="form8Example3">Child Age </label>
            <input type="number" id="form8Example3" class="form-control" [(ngModel)]="data.childAge" [ngModelOptions]="{standalone:true}" />
          </div>
        </div>
         <div class="col">
          <!-- gender input  -->
          <label class="form-label" for="form8Example3"> child Gender</label>
          <select class="form-select" aria-label="Default select example" [(ngModel)]="data.childGender" [ngModelOptions]="{standalone:true}">
            <option value="male">Male</option>
            <option value="female">Female</option>

          </select>
        </div>

      </div>

           <div class="row">
            <div class="col">
                <!--  password input -->
                <div class="form-outline">
                  <label class="form-label" for="form8Example5">Address</label>
                  <input type="string" id="form8Example5" class="form-control"[(ngModel)]="data.address" [ngModelOptions]="{standalone:true}"/>
                </div>
              </div>
           </div>
           
           <button type="submit"  [disabled]="profileForm.invalid" class="btn btn-primary mt-3">Submit</button>

   </form>
   </div>



   <div class=" mt-3">
    <div class="card" style="width: 15rem; height: 20rem;">


        <div class="mb-3">
        <label class="form-label"> Child Image</label>
        <div class="terminal">
         <ngx-dropzone (change)="onSelect($event)" style="margin: 20px;">
           <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
           <ngx-dropzone-image-preview
             ngProjectAs="ngx-dropzone-preview"
             *ngFor="let f of files"
             [file]="f"
             [removable]="true"
             (removed)="onRemove(f)"
           >
             <ngx-dropzone-label> ({{ f.type }})</ngx-dropzone-label>
           </ngx-dropzone-image-preview>
         </ngx-dropzone>
       </div>
      </div>

      </div>

</div>
   </div>






   <!-- //////////////////////////////////////////////////////////////////////////////////////////////////// -->
<!-- update teacher profile -->

  <div >

         </div>
       </div>
       <div class="col">

         <div class="form-outline">
           <label class="form-label" for="form8Example2">national ID</label>

     </div>

     <hr />

     <div class="row">

         <div class="form-outline">
           <label class="form-label" for="form8Example3">Email</label>

       </div>

       <div class="col">

         <div class="form-outline">

         </div>
       </div>

     </div>
  
     <div class="row">



             <!--  address input -->
             <div class="form-outline">
               <label class="form-label" for="form8Example5"> Address</label>
               <input type="string" id="form8Example5" class="form-control"  [(ngModel)]="data.address" [ngModelOptions]="{standalone:true}"/>
             </div>
     </div>
 <button type="submit" class="btn btn-primary mt-3">Submit</button>

  </form>
  </div>
   <div class=" mt-3">
       <div class="card" style="width: 15rem; height: 20rem;">


           <div class="mb-3">
           <label for="teacherImage" class="form-label"> Image</label>
           <div class="terminal">
            <ngx-dropzone (change)="onSelect($event)" style="margin: 20px;">
              <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
              <ngx-dropzone-image-preview
                ngProjectAs="ngx-dropzone-preview"
                *ngFor="let f of files"
                [file]="f"
                [removable]="true"
                (removed)="onRemove(f)"
              >
                <ngx-dropzone-label> ({{ f.type }})</ngx-dropzone-label>
              </ngx-dropzone-image-preview>
            </ngx-dropzone>
          </div>
         </div>

         </div>

   </div>
</div>
