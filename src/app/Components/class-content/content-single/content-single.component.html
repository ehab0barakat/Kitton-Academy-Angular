<div class="container-fluid">
  <div class="row">
      <div class="box1 col-lg-8 col-md-12">

          <div class="iframe-cont">
            <div class="about-video" style="min-width:350px ;" >
              <img src="{{TargetVideo?.image}}" style="min-width:500px ;" alt="about">
              <a href="{{TargetVideo?.link}}" class="video-button popup" (click)="watch()"  ><i class="flaticon-play"></i></a>
          </div>
          <div class="d-flex fs-1 py-2"> VIEWS : <strong class="text-danger" >{{HowManyViews}}</strong></div>
          <div class="row">
            <h2>Description :</h2>
            <p class="px-4 fs-4 pb-5 "routerLinkActive="text-white">{{TargetVideo?.description}}</p>
          </div>
        </div>
      </div>

      <div class="box2 col-lg-4  col-md-12 ">
          <ul class="video-table">
              <li class="video-lessons"><h5>Course Content</h5></li>
              <li class="video-lessons"   id="video1" *ngFor="let video of AllEvents ;  let i =index" routerLinkActive="bg-primary" routerLink="/content-single/{{video.id}}" [class.haha]="newSeenForAll[i] == true" (click)="change(video.id)">

              <a routerLink="/content-single/{{video?.id}}"  routerLinkActive="active">
                <div class="row d-flex ">
                  <div class="col-sm-4">
                    <img src="{{video?.image}}" style="width: 100% ; max-width: 130px;" alt="">
                  </div>
                  <div class="col-sm-8">
                      <div class="p-2"routerLinkActive="text-white">{{video?.title}}</div>
                    </div>
                  </div>
                </a>
              </li>
            </ul>
          </div>


      <div class="row justify-content-center   ">
        <div class="col-lg-4 p-3">
          <button *ngIf="canRate==true" class="btn  w-60 m-3 "  style="background-color:#92278f;" routerLink="/rate/{{classid}}" [disabled] >Kindly Rate & Comment Class</button>
        </div>
      </div>




    </div>
</div>
