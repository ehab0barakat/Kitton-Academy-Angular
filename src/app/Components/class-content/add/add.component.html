
<div class="container">
  <form (ngSubmit)="create()" #f="ngForm" >


    <div class="mb-3">
      <label for="exampleInputname" class="form-label">title</label>
      <input type="text" class="form-control" id="exampleInputname" aria-describedby="name"  [ngModelOptions]="{standalone:true}" [(ngModel)]="newVideo.title">
    </div>


    <div class="terminal">
      <label for=""> Thumbnail </label>
      <ngx-dropzone (change)="onSelectt($event)" style="margin: 20px;">
        <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of file1"
          [file]="f"
          [removable]="true"
          (removed)="onRemovee(f)">
          <ngx-dropzone-label> ({{ f.type }})</ngx-dropzone-label>
        </ngx-dropzone-image-preview>
      </ngx-dropzone>

      <div class="spinner" *ngIf="this.loadingImage" >
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>


      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="newVideo.description" >
      </div>


      <div class="terminal" *ngIf="browse" >
        <ngx-dropzone (change)="onSelect($event)" style="margin: 20px;">
          <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
          <ngx-dropzone-image-preview
            ngProjectAs="ngx-dropzone-preview"
            *ngFor="let f of files"
            [file]="f"
            [removable]="true"
            (removed)="onRemove(f)">
            <ngx-dropzone-label> ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-image-preview>
        </ngx-dropzone>

        <div class="spinner"  *ngIf="this.loadingVideo">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
      </div>


      <div class="mb-3" *ngIf="link">
        <label for="exampleInputPassword1" class="form-label">Video</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="newVideo.link" >
      </div>




      <div class=" d-flex gap-5 ">
        <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" [checked]=" link==true"  (click)="reverse()">
        <label class="form-check-label" for="flexRadioDefault1">
          Link
        </label>
      </div>





      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" [checked]=" browse==true" (click)="reverse()">
        <label class="form-check-label" for="flexRadioDefault2">
          browse
        </label>



      </div>



      </div>



    <button type="submit" class="btn btn-danger">Submit</button>


  </form>

</div>
