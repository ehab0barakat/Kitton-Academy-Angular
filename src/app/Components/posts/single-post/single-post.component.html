<div class="mt-5" >
      <div class="class-inner col-sm-4"  >
        <div class="event-item">
              <div class="event-humb m-2">
                  <a routerLink="/post/{{singlePost?.id}}"><img src="./assets/images/blog/blog03.jpg" alt="post"></a>
                  <div class="date-tag mt-3">
                      <h3 class="title">{{singlePost?.title}}</h3>
    
                  </div>
                 <div class="date-tag mt-3">
                      <p class="title">{{singlePost?.description}}</p>
    
                  </div>
              </div>
              
          </div>
      </div>
  
  
  </div>

  <!-- comment section  -->
  <div class="widget widget-comment">
    <div class="widget-header">
        <h5 class="title">Leave a Comment</h5>
    </div>
    <div class="widget-body">
        <form class="comment-form">
            <div class="form-group">
                <input type="text" placeholder="Full Name" name="name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Your Email" name="email">
            </div>
            <div class="form-group w-100">
                <textarea name="message" placeholder="Your Comments"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="custom-button"><span>Send Comment</span></button>
            </div>
        </form>
    </div>
</div>
