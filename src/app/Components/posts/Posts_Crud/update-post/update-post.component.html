<div class="container mb-5">
    <form  #postForm="ngForm" (ngSubmit)="EditPost()" #f="ngForm" >
  
  
      <div class="mb-3">
        <label for="postTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="postTitle" [ngModelOptions]="{standalone:true}"    [(ngModel)]="editPost.title">
      </div>
  

      <div class="terminal">
        <ngx-dropzone (change)="onSelect($event)" style="margin: 20px;">
          <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
          <ngx-dropzone-image-preview
            ngProjectAs="ngx-dropzone-preview"
            *ngFor="let f of files"
            [file]="f"
            [removable]="true"
            (removed)="onRemove(f)"
          >
            <ngx-dropzone-label> ({{ f.type }})</ngx-dropzone-label>
          </ngx-dropzone-image-preview>
        </ngx-dropzone>
      </div>
      <!-- <div class="mb-3">
        <label for="postImg" class="form-label">image</label>
        <input type="file"  class="form-control" value="1" id="postImg" [ngModelOptions]="{standalone:true}"  [(ngModel)]="editPost.image" >
      </div> -->
  
      <div class="mb-3">
        <label for="postDesc" class="form-label">Description</label>
        <input type="text" class="form-control" id="postDesc" [ngModelOptions]="{standalone:true}" [(ngModel)]="editPost.description" >
      </div>
  
     <div class="mb-3">
        <label for="teacherID" class="form-label">teacher id</label>
        <input type="number"  class="form-control" disabled="true" id="teacherID" [ngModelOptions]="{standalone:true}"  [(ngModel)]="editPost.teacher_id" >
      </div> 
  
  
      
  
  
      <button type="submit" class="btn btn-primary">Submit</button>
  
  
  
    </form>
  
  </div>
  
  
    <div>
        {{editPost | json }}
    </div>
