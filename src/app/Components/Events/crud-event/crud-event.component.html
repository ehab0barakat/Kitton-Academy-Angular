<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"></th>
      <th scope="col">name</th>
      <th scope="col">is active</th>
      <th scope="col">description</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of AllEvents   ;  let i =index" >
      <th scope="row">{{i+1}}</th>
      <td><a routerLink="/event/{{item.id}}"> View Event</a></td>
      <td>{{item.title}}</td>

      <td *ngIf="item.isActive== 0"><i class="fa-solid fa-x fs-2 text-danger "></i></td>
      <td *ngIf="item.isActive== 1"><i class="fa-solid fa-check fs-2 text-success "></i></td>

      <td>{{item.description}}</td>
      <td><button routerLink="/event-update/{{item.id}}"   class="btn btn-warning"> UPDATE  </button></td>
      <td><button routerLink="/event-delete/{{item.id}}" class="btn btn-danger"> DELETE  </button></td>
    </tr>

    <tr>
      <td><button routerLink="/event-add" class="btn btn-primary"> ADD ROW  </button></td>
    </tr>



  </tbody>
</table>
