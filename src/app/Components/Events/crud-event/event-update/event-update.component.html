<div class="container">
  <form (ngSubmit)="EditEvent()" #f="ngForm" >


    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.title">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">location</label>
      <input type="text" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.location" >
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">teacher id</label>
      <input type="number"  class="form-control" value="1" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.teacher_id" >
    </div> -->

      <label for="exampleInputPassword1" class="form-label">image</label>
      <input type="file"  class="form-control" value="1" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.image" >
    </div> -->

     <!-- Terminal -->
  <div class="terminal">
    <ngx-dropzone (change)="onSelect($event)" style="margin: 20px;">
      <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
      <ngx-dropzone-image-preview
        ngProjectAs="ngx-dropzone-preview"
        *ngFor="let f of files"
        [file]="f"
        [removable]="true"
        (removed)="onRemove(f)"
      >
        <ngx-dropzone-label> ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
    </ngx-dropzone>
    <!-- <div>
      <button (click)="onload()">Upload</button>
    </div> -->
  </div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">date</label>
      <input type="date" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.date" >
    </div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">time</label>
      <input type="time" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.time" >
    </div>


    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">description</label>
      <input type="text" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.description" >
    </div>


    <select class="form-select" aria-label="Default select example"  [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.eventCat_id" >

      <option selected>Open this select menu</option>
      <option *ngFor="let cat of AllEventCats "  value="{{cat.id}}">{{cat.title}}</option>

    </select>


    <button type="submit" class="btn btn-primary">Submit</button>



  </form>

</div>


  <div>
      {{editEvent | json }}
  </div>
