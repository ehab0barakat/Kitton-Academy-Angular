<!-- ==========Login Section Section Starts Here========== -->
<div class="login-section padding-top padding-bottom">
    <div class="container">
        <div class="account-wrapper">
            <h3 class="title">Login</h3>
            <form class="account-form" #myform="ngForm" (ngSubmit)="mysubmit(myform)">
                <div class="form-group">
                    <input type="text" placeholder="User Name" required ngModel #username="ngModel" name="username">
                    <div *ngIf="username.invalid && (username.dirty || username.touched) ">
                        <div style="color:red;" *ngIf="username.errors?.['required']">
                            username is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" name="password" required ngModel #password="ngModel"
                        name="password">
                    <div *ngIf="password.invalid && (password.dirty || password.touched) ">
                        <div style="color:red;" *ngIf="password.errors?.['required']">
                            password is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Email" name="email" required ngModel #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched) ">
                        <div style="color:red;" *ngIf="email.errors?.['required']">
                            email is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-between flex-wrap pt-sm-2">
                        <div class="checkgroup">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#">Forget Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="myform.invalid" class="btn btn-primary d-block customs-button mt-5 "
                        style="background-color:purple; height:50px; text-decoration:none; color: #fff; font-size: 15px;">Submit
                        Now</button>
                    <!-- <button class="d-block custom-button"><span>Submit Now As UserandTeacher</span></button> -->
                </div>
            </form>
            <div class="account-bottom">
                <span class="d-block cate pt-10">Donâ€™t Have any Account? <a href="registration.html">Sign
                        Up</a></span>
                <span class="or"><span>or</span></span>
                <h5 class="subtitle">Login With Social Media</h5>
                <ul class="social-icons justify-content-center">
                    <li>
                        <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                    <li>
                        <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#" class="pinterest"><i class="fab fa-pinterest"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- ==========Login Section Section Ends Here========== -->
