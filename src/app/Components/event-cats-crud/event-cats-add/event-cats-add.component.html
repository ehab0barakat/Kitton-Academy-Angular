<div class="container">
  <form (ngSubmit)="AddEvent()" #prdForm="ngForm" >

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="email" #prdNameInput="ngModel"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [ngModelOptions]="{standalone:true}" [(ngModel)]="NewEvent.title">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Target Age</label>
      <input type="number" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="NewEvent.targetAge" >
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>


  <div>
      {{NewEvent | json }}
  </div>
