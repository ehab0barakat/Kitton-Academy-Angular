<div class="container">
  <form (ngSubmit)="EditEvent()" #f="ngForm" >


    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.title">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Target Age</label>
      <input type="number" class="form-control" id="exampleInputPassword1" [ngModelOptions]="{standalone:true}" [(ngModel)]="editEvent.targetAge" >
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>



  </form>

</div>


  <div>
      {{editEvent | json }}
  </div>
